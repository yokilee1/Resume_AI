version: '3.8'

services:
  resume-ai-backend:
    build: .
    ports:
      - "8080:8080"
    environment:
      - SPRING_DATASOURCE_URL=jdbc:mysql://mysql:3306/resume_ai?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
      - SPRING_DATASOURCE_USERNAME=root
      - SPRING_DATASOURCE_PASSWORD=root
      - SPRING_JPA_HIBERNATE_DDL_AUTO=update
      - DASHSCOPE_API_KEY=${DASHSCOPE_API_KEY}
    depends_on:
      - mysql
    networks:
      - resume-network
    restart: always

  mysql:
    image: mysql:8.0
    ports:
      - "3306:3306"
    environment:
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_DATABASE=resume_ai
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - resume-network
    command: --default-authentication-plugin=mysql_native_password
    restart: always

volumes:
  mysql_data:

networks:
  resume-network:
    driver: bridge
