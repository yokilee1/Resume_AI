spring.application.name=resume-ai-test
spring.datasource.url=jdbc:h2:mem:resume_ai_test;MODE=MySQL;DB_CLOSE_DELAY=-1;DATABASE_TO_LOWER=TRUE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.hibernate.ddl-auto=none
spring.sql.init.mode=always
spring.sql.init.schema-locations=classpath:schema.sql
spring.sql.init.data-locations=classpath:data.sql
spring.jackson.property-naming-strategy=SNAKE_CASE
server.port=0
cors.allowed-origins=http://localhost:5173
jwt.secret=unit-test-secret-123456789012345678901234567890
jwt.expiration-ms=3600000
springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true

# 限定 Springdoc 扫描范围与匹配路径，避免扫描到无关 Bean 导致生成失败（test profile）
springdoc.packagesToScan=com.resume.resumeai.api
springdoc.pathsToMatch=/api/**

# 提升容错：忽略坏的引用定义，用泛型响应覆盖默认响应（test profile）
springdoc.remove-broken-reference-definitions=true
springdoc.override-with-generic-response=true